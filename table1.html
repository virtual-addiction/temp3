<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta charset="utf-8" />
  <title>Table example, part 1</title>
</head>

<body>
  <h1>HTML tables, part 1</h1>
  <p>Here is an example of a HTMl table:</p>
  <table border="1" cellspacing="0" cellpadding="10">
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
      <td>Cell 3</td>
    </tr>
    <tr>
      <td>Cell 4</td>
      <td>Cell 5</td>
      <td>Cell 6</td>
    </tr>
  </table>

  <p>Return to the <a href="../index.html">home page</a></p>
</body>
</html>
